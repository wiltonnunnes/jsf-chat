<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/chat.css" />
        <link href="fontawesome/css/all.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="d-flex flex-row mb-1">
                    <h:inputTextarea value="#{messageBean.contentText}" class="w-100" />
                </div>
                <div class="d-flex flex-row-reverse mb-2">
                    <h:commandButton value="Enviar" action="#{messageBean.addMessage}" class="btn btn-secondary" />
                    <button type="button" class="btn btn-secondary mr-1">Cancelar</button>
                </div>
            </h:form>
            <ui:repeat value="#{messageBean.messages}" var="message" varStatus="status" id="repeatId">
                <div class="border">
                    <div class="d-flex flex-row mb-2 pb-3">
                        <div class="col">
                            <p><h:outputText value="#{message.contentText}" /></p>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <h:form class="d-flex flex-row" id="form1">
                            <h:commandLink value="Excluir" action="#{messageBean.removeMessage(message)}" />
                            <h:commandLink value="Editar" onclick="initEdit(this);" id="editButton">
                                <f:ajax execute="editButton" render="form"/>
                            </h:commandLink>
                        </h:form>
                        <h:form style="display: none;" id="form">
                            <div class="d-flex flex-row mb-1">
                                <h:inputTextarea value="#{message.contentText}" class="w-100" />
                            </div>
                            <div class="d-flex flex-row">
                                <h:commandButton value="Enviar" action="#{messageBean.updateMessage(message)}" class="btn btn-secondary" />
                                <button type="button" class="btn btn-secondary mr-1">Cancelar</button>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/chat.js"></script>
        <script>
            function initEdit(editButton) {
                var id = editButton.id;
                var form = document.getElementById(id.replace(":form1", "").replace("editButton", "form"));
                form.style.display = "block";
            }
        </script>
    </h:body>
</html>
