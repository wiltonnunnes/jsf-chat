<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="border">
        <div class="d-flex flex-row mb-2 pb-3">
            <div class="col">
                <p><h:outputText value="#{message.contentText}" /></p>
            </div>
        </div>
        <h:form class="d-flex flex-row">
            <div class="d-flex flex-row">
                <h:commandButton value="Excluir" action="#{messageBean.removeMessage(message)}" />
                <h:commandButton value="Editar" action="#{messageBean.removeMessage(message)}" />
            </div>
            <h:form style="display: none;" id="#{message_id}" >
                <div class="d-flex flex-row mb-1">
                    <h:inputTextarea value="#{message.contentText}" class="w-100" />
                </div>
                <div class="d-flex flex-row">
                    <h:commandButton value="Enviar" action="#{messageBean.updateMessage(message)}" class="btn btn-secondary" />
                    <button type="button" class="btn btn-secondary mr-1">Cancelar</button>
                </div>
            </h:form>
        </h:form>
    </div>               
</ui:composition>
